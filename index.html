    <script>
        var firebaseConfig = {

        var currentVideoId = 'KJrm8eVs1pE'; 

        function tryUnlock() {
            if (isUnlocked) return;
            isUnlocked = true;
            
            // å•Ÿå‹•éŸ³æ•ˆå¼•æ“
            try {

        // --- éŸ³æ•ˆç”¢ç”Ÿå™¨ (ä¸éœ€è¦ä¸‹è¼‰mp3) ---
        function playTone(freq, duration) {
            if (!audioCtx) return;
            var osc = audioCtx.createOscillator();
            var gain = audioCtx.createGain();
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        function playRewardSound() {
            // 1. ç™¼å‡ºã€Œç™»ç™»ç™»ã€é‡‘å¹£è²
            if(audioCtx) {
                setTimeout(function() { playTone(800, 0.1); }, 0);
                setTimeout(function() { playTone(1200, 0.1); }, 100);
                setTimeout(function() { playTone(1600, 0.3); }, 200);

            // 2. èªéŸ³èªªè©± (ç€è¦½å™¨å…§å»º)
            if ('speechSynthesis' in window) {

                var newId = snapshot.val();

        }

        function updateStatus(text, isReward) {

        function fireConfetti() {
             var count = 200;
             var defaults = { origin: { y: 0.7 } };
             function fire(particleRatio, opts) {
                 confetti(Object.assign({}, defaults, opts, {

             fire(0.25, { spread: 26, startVelocity: 55 });
             fire(0.2, { spread: 60 });
